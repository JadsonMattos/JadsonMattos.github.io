<div class="section-wrapper metrics-wrapper">
    <section class="section" id="metrics">
        <div class="full-width metrics-container">
            <div class="section-heading metrics-heading" data-i18n="metrics-title">By the Numbers</div>
            
            <div class="metrics-grid">
                <div class="metric-card" data-metric="projects">
                    <div class="metric-number" data-counter-target="16" data-counter-suffix="+" data-counter-duration="2000">0</div>
                    <div class="metric-label" data-i18n="metrics-projects">Projects Completed</div>
                    <div class="metric-subtitle" data-i18n="metrics-projects-desc">Full Stack applications</div>
                </div>

                <div class="metric-card" data-metric="commits">
                    <div class="metric-number metric-number--dynamic" data-stat="commits">--</div>
                    <div class="metric-label" data-i18n="metrics-commits">Total Commits</div>
                    <div class="metric-subtitle" data-i18n="metrics-commits-desc">Across public repositories</div>
                </div>

                <div class="metric-card" data-metric="prs">
                    <div class="metric-number metric-number--dynamic" data-stat="prs">--</div>
                    <div class="metric-label" data-i18n="metrics-prs">Pull Requests</div>
                    <div class="metric-subtitle" data-i18n="metrics-prs-desc">Opened or merged contributions</div>
                </div>

                <div class="metric-card" data-metric="contributions">
                    <div class="metric-number metric-number--dynamic" data-stat="contributions">--</div>
                    <div class="metric-label" data-i18n="metrics-contributions">Contributions this year</div>
                    <div class="metric-subtitle" data-i18n="metrics-contributions-desc">Commits, PRs & code reviews</div>
                </div>

                <div class="metric-card" data-metric="languages">
                    <div class="metric-number metric-number--text" data-stat="languages">--</div>
                    <div class="metric-label" data-i18n="metrics-languages">Top Languages</div>
                    <div class="metric-subtitle" data-i18n="metrics-languages-desc">Based on active repositories</div>
                </div>
            </div>

            <div class="metrics-footnote" data-i18n="metrics-footnote">Updated live from GitHub Â· Last sync: <span data-stat="last-sync">--</span></div>
        </div>
    </section>
</div>
